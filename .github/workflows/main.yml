name: Continuous integration
on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Target chipset arch list'
        default: 'amd64'
        type: choice
        options:
        - amd64
        - arm64
        - amd64,arm64
  push:

env:
  DOCKER_DRIVER: overlay
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  test:
    runs-on: ubuntu-latest
    container: rust:1.69
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: |
          rustup component add clippy
          cargo clippy
      - name: Test
        run: |
          cargo test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: |
          ./scripts/build-setup
      - name: Build
        run: |
          ./scripts/build ${{ inputs.arch }}
      - name: Package
        run: |
          ./scripts/package
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: package
          retention-days: 1
          path: dist/*.tar.gz
